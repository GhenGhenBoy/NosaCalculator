<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NosaCalculator</title>
    <link rel="stylesheet" href="haaland.css">
    <link rel="shortcut icon" href="/564429.png" type="image/x-icon">
</head>
<body>
    <div>
        <h6>This calculator was built by<br> Nosa John (GhenGhen)</h6>
    </div>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="numbers">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="numbers">
              <div>0</div>
              <div>.</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div class="equal" id="result">=</div>
        </div>
      </div>
    </div>

    <div class="copyright_section">
        <div class="container">
           <p class="copyright_text">Copyright 2021 All Right Reserved By.<a href="https://nosaportfolio.netlify.app"> <b>Nosa John (GhenGhen)</b></p>
        </div>
     </div>
    

    <script src="/haaland.js"></script>


</body>
</html>
